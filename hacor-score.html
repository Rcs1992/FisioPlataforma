<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACOR Score</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fb;
      color: #333;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2a5d8f;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #2a5d8f;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #1f456a;
    }
    .resultado {
      background: #e3f2fd;
      border-left: 5px solid #2a5d8f;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>HACOR Score</h1>

  <label for="fc">FrequÃªncia CardÃ­aca (bpm):</label>
  <input type="number" id="fc" />

  <label for="ph">pH arterial:</label>
  <input type="number" step="0.01" id="ph" />

  <label for="gcs">Escala de Coma de Glasgow (GCS):</label>
  <input type="number" id="gcs" />

  <label for="pafi">PaOâ‚‚/FiOâ‚‚:</label>
  <input type="number" id="pafi" />

  <label for="fr">FrequÃªncia RespiratÃ³ria (irpm):</label>
  <input type="number" id="fr" />

  <button onclick="calcularHACOR()">Calcular HACOR</button>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <script>
    function calcularHACOR() {
      const fc = parseInt(document.getElementById("fc").value);
      const ph = parseFloat(document.getElementById("ph").value);
      const gcs = parseInt(document.getElementById("gcs").value);
      const pafi = parseInt(document.getElementById("pafi").value);
      const fr = parseInt(document.getElementById("fr").value);

      let score = 0;

      // FC
      if (fc >= 120) score += 4;
      else if (fc >= 100) score += 2;
      else score += 0;

      // pH
      if (ph < 7.30) score += 4;
      else if (ph >= 7.30 && ph <= 7.34) score += 2;
      else score += 0;

      // GCS
      if (gcs <= 8) score += 11;
      else if (gcs <= 14) score += 5;
      else score += 0;

      // PaFi
      if (pafi <= 100) score += 4;
      else if (pafi <= 200) score += 3;
      else if (pafi <= 300) score += 2;
      else score += 0;

      // FR
      if (fr > 35) score += 2;
      else if (fr >= 31 && fr <= 35) score += 1;
      else score += 0;

      let interpretacao = "";
      if (score >= 5) {
        interpretacao = "ðŸ”´ Alto risco de falha na VNI";
      } else {
        interpretacao = "ðŸŸ¢ Baixo risco de falha na VNI";
      }

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML = `
        <strong>HACOR Score Total:</strong> ${score}<br/>
        <strong>InterpretaÃ§Ã£o:</strong> ${interpretacao}
      `;
    }
  </script>
</body>
</html>
