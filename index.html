<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Fisio Plataforma</title>
  <!-- Fontes Modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a1f44;
      --accent: #00ffd5;
      --text-light: #e0e0e0;
      --btn-bg: rgba(255,255,255,0.1);
      --btn-hover: rgba(255,255,255,0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: 'Rajdhani', sans-serif;
      color: var(--text-light);
      position: relative;
    }
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--bg-color);
    }
    .container {
      position: relative;
      text-align: center;
      width: 90vw;
      max-width: 360px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      top: 50%;
      transform: translateY(-50%);
      margin: 0 auto;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(0,255,213,0.7);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: var(--btn-bg);
      border: 2px solid var(--accent);
      border-radius: 1rem;
      padding: 1rem;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 5px rgba(0,0,0,0.4);
    }
    .btn svg { width: 1.2rem; height: 1.2rem; fill: var(--accent); }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <h1>Bem vindo ao Fisio Plataforma</h1>
    <div class="buttons">
      <a href="recrutamento.html" class="btn">
        <svg viewBox="0 0 24 24"><path d="M13.5 2.25a.75.75 0 0 0-1.5 0v2.062a6.002 6.002 0 0 0-4.998 4.998H4.5a.75.75 0 0 0 0 1.5h2.562a6.002 6.002 0 0 0 4.998 4.998V19.5a.75.75 0 0 0 1.5 0v-2.062a6.002 6.002 0 0 0 4.998-4.998H19.5a.75.75 0 0 0 0-1.5h-2.062a6.002 6.002 0 0 0-4.938-5.938V2.25z"/></svg>
        Recrutamento Alveolar
      </a>
      <a href="desmame.html" class="btn">
        <svg viewBox="0 0 24 24"><path d="M12 1.75a.75.75 0 0 0-1.5 0V3.5H8.25a.75.75 0 0 0 0 1.5H10.5v1.75a.75.75 0 0 0 1.5 0V5H13.5a.75.75 0 0 0 0-1.5H12V1.75zM5.75 8a.75.75 0 0 0-1.5 0v10.75c0 .414.336.75.75.75h13a.75.75 0 0 0 .75-.75V8a.75.75 0 0 0-1.5 0V18H5.75V8z"/></svg>
        Desmame
      </a>
      <a href="gasometria.html" class="btn">
        <svg viewBox="0 0 24 24"><path d="M12 2.75a7.25 7.25 0 0 0-7.25 7.25c0 3.183 1.97 5.927 4.818 6.863v1.137H8.5a.75.75 0 0 0 0 1.5h7a.75.75 0 0 0 0-1.5h-1.068v-1.137A7.248 7.248 0 0 0 19.25 10c0-4.005-3.245-7.25-7.25-7.25zM12 4.25a5.75 5.75 0 0 1 5.75 5.75c0 2.891-2.227 5.292-5.043 5.678a.75.75 0 1 1-.414-1.459A4.25 4.25 0 0 0 16.25 10a4.25 4.25 0 0 0-4.25-4.25 4.248 4.248 0 0 0-2.861 1.084.75.75 0 1 1-1.014-1.1A5.742 5.742 0 0 1 12 4.25z"/></svg>
        Gasometria
      </a>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['rgba(255,255,255,0.5)', 'rgba(255,255,255,0.3)'];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    function createParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 3 + 1, speed: Math.random() * 0.5 + 0.2, color: colors[Math.floor(Math.random() * colors.length)] });
      }
    }
    function animate() {
      // desenha fundo azul escuro
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.y -= p.speed;
        if (p.y < 0) p.y = canvas.height;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    createParticles(); animate();
  </script>
</body>
</html>
