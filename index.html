<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Inicial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a1f44;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 300px;
      margin: 0 auto;
    }
    .buttons a {
      text-decoration: none;
    }
    .btn {
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #0a1f44;
      background-color: #fff;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }
    .btn:hover {
      background-color: #e0e0e0;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selecione um Aplicativo</h1>
    <div class="buttons">
      <a href="recrutamento.html"><button class="btn">Recrutamento Alveolar</button></a>
      <a href="desmame.html"><button class="btn">Desmame</button></a>
      <a href="gasometria.html"><button class="btn">Gasometria</button></a>
    </div>
  </div>
</body>
</html>
