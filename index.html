<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Fisio Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a1f44;
      --accent: #00ffd5;
      --text-light: #e0e0e0;
      --btn-bg: rgba(255,255,255,0.1);
      --btn-hover: rgba(255,255,255,0.2);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      min-height: 100%;
      overflow-y: auto;
      background: var(--bg-color);
    }
    body {
      font-family: 'Rajdhani', sans-serif;
      color: var(--text-light);
      position: relative;
    }
    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: relative;
      text-align: center;
      width: 90vw;
      max-width: 380px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      margin: 3rem auto;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-shadow: 0 0 8px rgba(0,255,213,0.7);
    }
    .search-bar {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      border: 2px solid var(--accent);
      background: rgba(255,255,255,0.1);
      color: var(--accent);
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    .search-bar:focus {
      box-shadow: 0 0 12px var(--accent);
      transform: scale(1.02);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 65vh;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background: var(--btn-bg);
      border: 2px solid var(--accent);
      border-radius: 1rem;
      padding: 1rem;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
    .btn:hover {
      background: var(--btn-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.6);
    }
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 3px 5px rgba(0,0,0,0.4);
    }
    .btn svg {
      width: 1.2rem;
      height: 1.2rem;
      fill: var(--accent);
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <h1>Fisio Plataforma</h1>
    <input type="text" class="search-bar" id="search" placeholder="Pesquisar...">
    <div class="buttons" id="button-list">
      <!-- Seus botões existentes -->
      <a href="evolucao.html" class="btn">Evolução</a>
      <a href="recrutamento.html" class="btn">Recrutamento Alveolar</a>
      <a href="desmame.html" class="btn">Desmame</a>
      <a href="gasometria.html" class="btn">Gasometria</a>
      <a href="escalacoma.html" class="btn">Escala de Coma</a>
      <a href="rehab.html" class="btn">Reabilitação Cardíaca</a>
      <a href="alturaestimada.html" class="btn">Altura Estimada</a>
      <a href="peso-predito.html" class="btn">Calcular Peso Predito</a>
      <a href="barthel.html" class="btn">Índice de Barthel</a>
      <a href="mif.html" class="btn">Medida da Independência Funcional</a>
      <a href="hacor.html" class="btn">HACOR Score</a>
      <a href="indice-rox.html" class="btn">Índice de ROX</a>
      <a href="news2.html" class="btn">NEWS2</a>
      <a href="acsm.html" class="btn">Risco Cardiovascular (ACSM)</a>
      <a href="sobre.html" class="btn">Sobre</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['rgba(255,255,255,0.5)', 'rgba(255,255,255,0.3)'];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 3 + 1,
          speed: Math.random() * 0.5 + 0.2,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-color');
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.y -= p.speed;
        if (p.y < 0) p.y = canvas.height;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    createParticles();
    animate();

    // Filtro de pesquisa
    document.getElementById("search").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const buttons = document.querySelectorAll("#button-list .btn");
      buttons.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(filter) ? "flex" : "none";
      });
    });
  </script>
</body>
</html>
